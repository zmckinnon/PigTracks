<div *ngIf="project">
    <h1>{{project.name}}</h1>
    <div>{{project | projectStatus}}</div>
    <div>
        <h2>Tasks</h2>
        <div *ngFor="let task of project.tasks" class="task-wrapper">
          <mat-checkbox [checked]="task.status | taskStatus" (change)="onChangeTaskStatus(task)">{{task.name}}</mat-checkbox>
          <mat-icon (click)="onDeleteClick(task)" class="delete-button">delete</mat-icon>
        </div>
        <p *ngIf="project.tasks.length === 0">No Tasks</p>
        <mat-card class="example-card">
          <form>
            <mat-card-title>New Task</mat-card-title>
            <mat-card-content>
              <input id="name" type="text" [(ngModel)]="model.name" name="name" #name="ngModel" required>
              <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
                <div *ngIf="name.errors?.['required']">
                    {{message}}
                </div>
            </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-flat-button color="primary" type="submit" (click)="onAdd()" [disabled]="!name.valid">Add</button>
            </mat-card-actions>
          </form>
        </mat-card>
    </div>
</div>
<a mat-flat-button color="accent" routerLink="/projects">Back</a>
